<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Movie Database</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">
	</head>
	<body>
		<div class="container">
			<div id="addAlert" class="alert alert-success" role="alert">
  				<strong>Added!</strong> You have added the film to the database!
			</div>
			<div id="editAlert" class="alert alert-warning" role="alert">
  				<strong>Edited!</strong> You have edited the film on the database!
			</div>
			<div id="deleteAlert" class="alert alert-danger" role="alert">
  				<strong>Deleted!</strong> You have deleted the film on the database!
			</div>
			<div id="header">
				<h2>Lordy's Movie Database Tool</h2>
				<p class="text-center">RESTful API / JavaScript Web Application</p>
			</div><hr>
			<div class="btn-toolbar justify-content-between" role="toolbar">
					<div class="input-group">
						<span class="input-group-text">Format</span>
						<select name="format"
							id="format" class="form-select">
							<option value="application/json">JSON</option>
							<option value="application/xml">XML</option>
							<option value="text/plain">Text</option>
						</select>
						<button type="submit" class="btn btn-primary" id="formatButton">Change Format</button>
					</div>
					
				<div>	
					<button type="button" class="btn btn-success" data-bs-toggle="modal"
						data-bs-target="#addFilmModal"><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-plus-lg' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z'/></svg>    Add New Film</button>
				</div>
				
			</div>
			
			<div class="modal fade" id="addFilmModal" tabindex="-1" aria-labelledby="addFilmModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h1 class="modal-title fs-5" id="addFilmModalLabel">Add New Film</h1>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<form id="addFilmForm" class="needs-validation" novalidate>
								<div class="form-floating">
									<input type="text" maxlength="100" class="form-control" name="titleAdd" id="titleAdd" placeholder="Enter title" required>
									<label for="titleAdd">Title</label>
								</div><br>
								<div class="form-floating">
									<input type="number" min="1900" max="2024" step="1" class="form-control" name="yearAdd" id="yearAdd" placeholder="Enter year" required>
									<label for="yearAdd">Year (between 1900 and 2024)</label>
								</div><br>
								<div class="form-floating">
									<input type="text" maxlength="100" class="form-control" name="directorAdd" id="directorAdd" placeholder="Enter director" required>
									<label for="directorAdd">Director</label>
								</div><br>
								<div class="form-floating">
									<input type="text" maxlength="100" class="form-control" name="starsAdd" id="starsAdd" placeholder="Enter stars" required>
									<label for="starsAdd">Stars</label>
								</div><br>
								<div class="form-floating">
									<textarea class="form-control" name="reviewAdd" id="reviewAdd" placeholder="Enter review" required></textarea>
									<label for="reviewAdd">Review</label>
								</div>
						</div>
						<div class="modal-footer">
							<button type="submit" class="btn btn-success" id="addFilmSubmit"><svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-plus-lg' viewBox='0 0 16 16'><path fill-rule='evenodd' d='M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z'/></svg>    Add Film</button>
							</form>
							<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
						</div>
					</div>
				</div>
			</div><hr>
		
			<div id="allFilms"></div><br>
				
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="./scripts/film-scripts.js"></script>
		<script src="./scripts/film-display.js"></script>
		<script src="./scripts/ajax-utils.js"></script>
	</body>
</html>
